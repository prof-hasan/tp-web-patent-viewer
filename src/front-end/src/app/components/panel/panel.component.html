<div class="card">
	<div
		class="card-header ps-2 d-flex bg-primary text-white"
		(click)="collapsed = !collapsed"
		[attr.aria-expanded]="!collapsed"
		aria-controls="form"
	>
		<mat-icon class="me-2" [fontIcon]="collapsed ? 'chevron_right' : 'expand_more'"></mat-icon>
		{{ title }}
	</div>

	<div class="card-body p-0" id="form" [collapse]="collapsed" [isAnimated]="true">
		<div class="p-3">
			<ng-content></ng-content>
		</div>
	</div>
</div>

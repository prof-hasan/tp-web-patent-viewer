<ng-content></ng-content>

<div
	*ngIf="formControlErrors && controlIsDirty && config && config.fields[errorsField].length > 0"
	class="invalid-feedback"
	[class.d-block]="isInputInvalid"
>
	<ng-container *ngFor="let v of config.fields[errorsField]">
		<div *ngIf="formControlErrors[v.key]">
			{{ v.message || getDefaultMessage(v.key) }}
		</div>
	</ng-container>
</div>
